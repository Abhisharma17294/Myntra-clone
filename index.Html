<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra</title>
    <link rel="stylesheet" href="Style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>
<body>
    <header>
           <div class="navcontainer">
                <div class="logocontainer">
                <a href="#"><img src="Image/Myntra Logo.jpg"/ class="LogoImage"></a>
                </div>
                <Ul class="ul">
                <li id="listitem"><a href="#">MEN</a></li>
                <li id="listitem"><a href="#">WOMEN</a></li>
                <li id="listitem"><a href="#">KIDS</a></li>
                <li id="listitem"><a href="#">HOME</a></li>
                <li id="listitem"><a href="#">BEAUTY</a></li>
                <li id="listitem"><a href="#">GENZ</a></li>
                <li id="listitem"><a href="#">STUDIO<sup class="sup">NEW</sup></a></li>
                </UL>
                <div class="searchbar">
                    <span class="material-symbols-outlined" id="searchicon">
                        search
                        </span>
                    <label for="searchbox"></label>
                    <input type="text" class="searchbox" placeholder="Search for products,brands and more">
                </div>
                <div class="Actionbar">
                    <div class="Actioncontainer">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <span>Profile</span>
                    </div>
                    <div class="Actioncontainer">
                        <span class="material-symbols-outlined">
                            favorite
                            </span>
                        <span>wishlist</span>
                    </div>
                    <div class="Actioncontainer">
                        <span class="material-symbols-outlined">
                            shopping_bag
                        </span>
                        <span>shopping bag</span>
                    </div>
                </div>
           </div> 
    </header>

    <Main>
        <div class="banner_container">
            <img src="Image/banner01.png" alt="banner_image" class="banner01"/>
        </div>

        <div class="banner_container02">
            <img src="Image/banner02.png" alt="banner_image" class="banner02"/>
            <img src="Image/Sidebanner03.png" alt="sidebanner_image" class="sidebanner03"/>
        </div>

        
        <div class="banner_container03">
            <img src="Image/Banner04.Png" alt="banner_image" class="banner04"/>
        </div>

        <div class="image06_container">
            <img src="image/Image06.png" alt="image06" class="Image06">
        </div>

        <div class="cardcontainer">

            <img src="image/Card01.png" alt="card01" class="card01"/>
            <img src="image/Card02.png" alt="card02" class="card02"/>
            <img src="image/Card03.png" alt="card03" class="card03"/>
            <img src="image/Card04.png" alt="card04" class="card04"/>
            <img src="image/Card05.png" alt="card05" class="card05"/>
        </div>

    </Main>
    
    
</body>
</html>
